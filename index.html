<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container text-truncate">
        <h1>Hello, world!</h1>
        <form id="form">
            <div class="input-group mb-3">
              <span class="input-group-text" >Email</span>
              <input type="text" 
              id="email"
              class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" >Password</span>
              <input type="password" id="password"class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="submit" class="btn btn-secondary btn-md">Submit</button>
            <h2>Request</h2>
            <p id="request"></p>
            <h2>Response</h2>
            <p id="response"></p>
    </div>

</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
  
document.getElementById("form").addEventListener("submit", myFunction);

function myFunction(e) {
    e.preventDefault();
    var request= {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };
    axios.post("http://localhost:8000/api/login",request)
    .then(response=>{
        
            console.log(response.status)
            document.getElementById("response").innerHTML=JSON.stringify(response.data)
        
        
    })
    .catch(error=>{
        console.log(error.response.data)
        document.getElementById("response").innerHTML=JSON.stringify(error.response.data)
    })
    
    
  
}
    </script>

  </body>
</html>
